<!DOCTYPE html>
<html>

	<head>

		<head>
			<meta charset="utf8">
			<title>父项目详情列表</title>
			<meta name="decorator" content="iframe" />
			<meta name="renderer" content="webkit">
			<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
			<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
			<link rel="stylesheet" href="../layui/css/layui.css" media="all">
			<link rel="stylesheet" href="../static/css/expand.css" media="all">
			<script type="text/javascript" src="../static/js/jquery-1.11.0.min.js"></script>
			<!--父项目详情列表专属表头长度-->
			<style>
				.layui-form-label {
					width: 100px;
				}
				
				.layui-input-block {
					margin-left: 130px;
				}
			</style>
		</head>

		<body>
			<div class="layui-layout layui-layout-admin">
				<div class="layui-main">
					<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
						<legend>（父项目名称）详情</legend>
					</fieldset>
					<form class="layui-form detail_item" action="" lay-filter="detailparentproject">
						<div class="layui-row">
							<div class="layui-col-lg12">
								<label class="layui-form-label">父项目名称</label>
								<div class="layui-input-block">
									<input type="text" name="dppname" autocomplete="off" class="layui-input" disabled="disabled" readonly="readonly" />
								</div>
							</div>
						</div>
						<div class="layui-row">
							<div class="layui-col-lg6">
								<label class="layui-form-label">创建人</label>
								<div class="layui-input-block">
									<input type="text" name="dppfounder" autocomplete="off" class="layui-input" disabled="disabled" readonly="readonly" />
								</div>
							</div>
							<div class="layui-col-lg6">
								<label class="layui-form-label">创建人所属部门</label>
								<div class="layui-input-block">
									<input type="text" name="dppfounderdepartment" autocomplete="off" class="layui-input" disabled="disabled" readonly="readonly" />
								</div>
							</div>
						</div>
						<div class="layui-row">
							<div class="layui-col-lg6">
								<label class="layui-form-label">创建时间</label>
								<div class="layui-input-block">
									<input type="text" name="dppfounderdate" autocomplete="off" class="layui-input" disabled="disabled" readonly="readonly" />
								</div>
							</div>
							<div class="layui-col-lg6">
								<label class="layui-form-label">经费预算</label>
								<div class="layui-input-block">
									<input type="text" name="dppbudget" autocomplete="off" class="layui-input" disabled="disabled" readonly="readonly" />
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<script type="text/javascript" src="../layui/layui.js"></script>
			<script type="text/javascript" src="js/detailParentProject.js"></script>
		</body>

</html>
