<!DOCTYPE html>
<html>

	<head>

		<head>
			<meta charset="utf8">
			<title>编辑子项目列表</title>
			<meta name="decorator" content="iframe" />
			<meta name="renderer" content="webkit">
			<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
			<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
			<link rel="stylesheet" href="../layui/css/layui.css" media="all">
			<link rel="stylesheet" href="../static/css/expand.css" media="all">
			<script type="text/javascript" src="../static/js/jquery-1.11.0.min.js"></script>
			<!--子项目列表专属表头长度-->
			<style>
				.layui-form-label {
					width: 100px;
				}
				
				.layui-input-block {
					margin-left: 130px;
				}
			</style>
		</head>

		<body>
			<div class="layui-layout layui-layout-admin">
				<div class="layui-main">
					<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
						<legend>编辑子项目列表</legend>
					</fieldset>
					<form class="layui-form" action="" lay-filter="sonproject">
						<div class="layui-row layui-col-space10 layui-form-item">
							<div class="layui-col-lg4">
								<label class="layui-form-label">子项目名称：</label>
								<div class="layui-input-block">
									<input type="text" class="layui-input" name="spname" lay-verify="required" autocomplete="on" placeholder="请填写子项目名称" />
								</div>
							</div>
							<div class="layui-col-lg4">
								<label class="layui-form-label">所属父项目：</label>
								<div class="layui-input-block">
									<select name="spparentname" lay-verify="required" lay-search>
										<option value=""></option>
										<option value="0">父项目名称1</option>
										<option value="1">父项目名称2</option>
										<option value="2">父项目名称3</option>
										<option value="3">父项目名称4</option>
										<option value="4">父项目名称5</option>
									</select>
								</div>
							</div>
							<div class="layui-col-lg4">
								<label class="layui-form-label">所属学院：</label>
								<div class="layui-input-block">
									<select name="spinstitute" lay-verify="required" lay-search>
										<option value=""></option>
										<option value="5">学院1</option>
										<option value="6">学院2</option>
										<option value="7">学院3</option>
										<option value="8">学院4</option>
										<option value="9">学院5</option>
									</select>
								</div>
							</div>
						</div>
						<div class="layui-row layui-col-space10 layui-form-item">
							<div class="layui-col-lg4">
								<label class="layui-form-label">经费预算：</label>
								<div class="layui-input-block">
									<input type="number" class="layui-input" name="spbudget" lay-verify="required" autocomplete="on" placeholder="请填写子项目经费预算" />
								</div>
							</div>
							<div class="layui-col-lg4 date_item">
								<label class="layui-form-label">预算结算时间：</label>
								<div class="layui-input-block">
									<input type="text" class="layui-input" id="spbudgetsettlement" lay-verify="required" autocomplete="off" placeholder="请选择子项目预算结算时间"/>
								</div>
							</div>
							<div class="layui-col-lg4 time_item">
								<label class="layui-form-label">项目实施时间：</label>
								<div class="layui-input-block">
									<input type="text" class="layui-input" id="spdate" lay-verify="required" autocomplete="off" placeholder="请选择子项目实施时间"/>
								</div>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn" lay-filter="">保存</button>
								<button class="layui-btn" lay-submit lay-filter="">立即提交</button>
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<script type="text/javascript" src="../layui/layui.js"></script>
			<script type="text/javascript" src="js/editSonProject.js"></script>
		</body>

</html>
