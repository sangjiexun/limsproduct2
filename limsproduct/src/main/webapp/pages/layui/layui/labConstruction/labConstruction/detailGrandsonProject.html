<!DOCTYPE html>
<html>

	<head>

		<head>
			<meta charset="utf8">
			<title>孙项目详情</title>
			<meta name="decorator" content="iframe" />
			<meta name="renderer" content="webkit">
			<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
			<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
			<link rel="stylesheet" href="../layui/css/layui.css" media="all">
			<link rel="stylesheet" href="../static/css/expand.css" media="all">
			<script type="text/javascript" src="../static/js/jquery-1.11.0.min.js"></script>
			<!--孙项目详情列表专属表头长度-->
			<style>
				.layui-form-label {
					width: 105px;
				}
				
				.layui-input-block {
					margin-left: 135px;
				}
			</style>
		</head>

		<body>
			<div class="layui-layout layui-layout-admin">
				<div class="layui-main">
					<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
						<legend>（孙项目名称）详情</legend>
					</fieldset>
					<form class="layui-form detail_item" action="" lay-filter="detailgrandsonproject">
						<div class="layui-row">
							<div class="layui-col-lg12">
								<label class="layui-form-label">孙项目名称</label>
								<div class="layui-input-block">
									<input type="text" name="dgpname" autocomplete="off" class="layui-input" disabled="disabled" readonly="readonly" />
								</div>
							</div>
						</div>
						<div class="layui-row">
							<div class="layui-col-lg6">
								<label class="layui-form-label">所属子项目</label>
								<div class="layui-input-block">
									<input type="text" name="dgpsonname" autocomplete="off" class="layui-input" disabled="disabled" readonly="readonly" />
								</div>
							</div>
							<div class="layui-col-lg6">
								<label class="layui-form-label">所属父项目</label>
								<div class="layui-input-block">
									<input type="text" name="dgpparentname" autocomplete="off" class="layui-input" disabled="disabled" readonly="readonly" />
								</div>
							</div>
						</div>
						<div class="layui-row">
							<div class="layui-col-lg6">
								<label class="layui-form-label">当前进度</label>
								<div class="layui-input-block">
									<input type="text" name="dgpprocess" autocomplete="off" class="layui-input" disabled="disabled" readonly="readonly" />
								</div>
							</div>
							<div class="layui-col-lg6">
								<label class="layui-form-label">创建人</label>
								<div class="layui-input-block">
									<input type="text" name="dgpfounder" autocomplete="off" class="layui-input" disabled="disabled" readonly="readonly" />
								</div>
							</div>
						</div>
						<div class="layui-row">
							<div class="layui-col-lg6">
								<label class="layui-form-label">创建人所属部门</label>
								<div class="layui-input-block">
									<input type="text" name="dgpfounderdepartment" autocomplete="off" class="layui-input" disabled="disabled" readonly="readonly" />
								</div>
							</div>
							<div class="layui-col-lg6">
								<label class="layui-form-label">创建时间</label>
								<div class="layui-input-block">
									<input type="text" name="dgpfounderdate" autocomplete="off" class="layui-input" disabled="disabled" readonly="readonly" />
								</div>
							</div>
						</div>
						<div class="layui-row">
							<div class="layui-col-lg6">
								<label class="layui-form-label">经费预算</label>
								<div class="layui-input-block">
									<input type="text" name="dgpbudget" autocomplete="off" class="layui-input" disabled="disabled" readonly="readonly" />
								</div>
							</div>
							<div class="layui-col-lg6">
								<label class="layui-form-label">项目实施时间</label>
								<div class="layui-input-block">
									<input type="text" name="dgpdate" autocomplete="off" class="layui-input" disabled="disabled" readonly="readonly" />
								</div>
							</div>
						</div>
						<div class="layui-row">
							<div class="layui-col-lg12">
								<label class="layui-form-label">相关文档</label>
								<div class="layui-input-block">
									<a class="layui-input file_download" href="tagbox.js" download="tagbox.js" title="下载">新提交文件名称.txt</a>
								</div>
								<div class="layui-input-block">
									<a class="layui-input file_download" href="tagbox.js" download="tagbox.js" title="下载">新提交文件名称.txt</a>
								</div>
							</div>
						</div>
						<div class="layui-row">
							<div class="layui-col-lg12">
								<label class="layui-form-label">论证报告</label>
								<div class="layui-input-block">
									<a class="layui-input file_download" href="tagbox.js" download="tagbox.js" title="下载">新提交文件名称.txt</a>
								</div>
							</div>
						</div>
						<div class="layui-row">
							<div class="layui-col-lg12">
								<label class="layui-form-label">采购文件</label>
								<div class="layui-input-block">
									<a class="layui-input file_download" href="tagbox.js" download="tagbox.js" title="下载">新提交文件名称.txt</a>
								</div>
							</div>
						</div>
						<div class="layui-row">
							<div class="layui-col-lg12">
								<label class="layui-form-label">相关合同</label>
								<div class="layui-input-block">
									<a class="layui-input file_download" href="tagbox.js" download="tagbox.js" title="下载">新提交文件名称.txt</a>
								</div>
							</div>
						</div>
						<div class="layui-row">
							<div class="layui-col-lg12">
								<label class="layui-form-label">招标纪要实际金额</label>
								<div class="layui-input-block">
									<input type="text" class="layui-input" name="rcbudget" autocomplete="off" class="layui-input" disabled="disabled" readonly="readonly" />
								</div>
							</div>
						</div>
						<div class="layui-row">
							<div class="layui-col-lg12">
								<label class="layui-form-label">验收申请表</label>
								<div class="layui-input-block">
									<a class="layui-input file_download" href="tagbox.js" download="tagbox.js" title="下载">新提交文件名称.txt</a>
								</div>
							</div>
							<div class="layui-row">
								<div class="layui-col-lg12">
									<label class="layui-form-label">实际金额</label>
									<div class="layui-input-block">
										<input type="text" class="layui-input" name="aafbudget" autocomplete="off" class="layui-input" disabled="disabled" readonly="readonly" />
									</div>
								</div>
							</div>
						</div>
						<div class="layui-row">
							<div class="layui-col-lg12">
								<label class="layui-form-label">结余</label>
								<div class="layui-input-block">
									<input type="text" name="dgpsurplus" autocomplete="off" class="layui-input" disabled="disabled" readonly="readonly" />
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<script type="text/javascript" src="../layui/layui.js"></script>
			<script type="text/javascript" src="js/detailGrandsonProject.js"></script>
		</body>

</html>
